
  <div nz-col nzSpan="16" nzOffset="4">
    <div style="margin: 10px 0 10px 0;">
      <button nz-button nzShape="round" (click)="showModal()">
        <span style="font-size: 20px;" nz-icon nzType="user-add" nzTheme="outline"></span> Add User
      </button>
      <nz-modal [(nzVisible)]="isVisible" nzTitle="Add new user" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
        <ng-container *nzModalContent>
          <app-add-user #test ></app-add-user>
        </ng-container>
      </nz-modal>
    </div>
  <nz-table #userListTable [nzData]="users">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let user of userListTable.data">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.class}}</td>
        <td style="text-align: end;">
        <button
        nzShape="round"
        nz-button
        [nzType]="'primary'"
        routerLink="/edit/{{user._id }}">
        <span nz-icon nzType="edit" nzTheme="outline"></span>
          <!-- <span>Edit</span> -->
        </button>
        <button
        nzShape="round"
        nzType="primary"
        nz-popconfirm
        nzPopconfirmTitle="Are you sure delete this user?"
        (nzOnConfirm)="deleteUser(user._id)"
        (nzOnCancel)="cancel()"
        nzPopconfirmPlacement="rightTop"
        nz-button
        nzDanger
      >
      <span nz-icon nzType="user-delete" nzTheme="outline"></span>

      </button>
      <button
        nzShape="round"
        nz-button
        [nzType]="'primary'"
        (click)="checkinUser(user._id)"
        >
        <span  nz-icon nzType="check-circle" nzTheme="outline"></span>
         Checkin
        </button>
      </td>
      </tr>
    </tbody>
  </nz-table>
  </div>
