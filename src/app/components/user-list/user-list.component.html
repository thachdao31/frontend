<div class="col-md-6">
  <h4>Users List</h4>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let user of users; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveUser(user, i)"
    >
      {{ user.name }}
    </li>
  </ul>

  <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
    Remove All
  </button>
</div>
<div class="col-md-6">
  <app-user-details
    [viewMode]="true"
    [currentUser]="currentUser"
  ></app-user-details>
</div>
