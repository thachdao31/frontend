<form nz-form [formGroup]="validateForm" >
  <nz-form-item nz-row>
    <nz-form-label nzSpan="6" nzRequired>Name</nz-form-label>
    <nz-form-control nzSpan="10" nzHasFeedback  [nzErrorTip]="nameErrorTpl" >
      <input [(ngModel)]="user.name" nz-input width="" formControlName="name">
      <ng-template #nameErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required') ">Please input your name!</ng-container>
        <ng-container *ngIf="control.hasError('pattern')">Only alphabetsallowed!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Age</nz-form-label>
    <nz-form-control nzHasFeedback [nzErrorTip]="ageErrorTpl">
      <nz-input-number nz-input width="large" [(ngModel)]="user.age" formControlName="age"></nz-input-number>
      <ng-template #ageErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your age!</ng-container>
        <ng-container *ngIf="control.hasError('pattern')">Please enter a valid number between 1 and 100.</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Class</nz-form-label>
    <nz-form-control nzSpan="10" nzHasFeedback [nzErrorTip]="classErrorTpl">
        <nz-select
        [(ngModel)]="user.class"
        nzAllowClear
        nzPlaceHolder="Choose Class"
        formControlName="class"

      >
        <nz-option  *ngFor="let objclass of allClass" [nzValue]="objclass.class" [nzLabel]="objclass.class"></nz-option>
      </nz-select>
      <ng-template #classErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your class!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

    <nz-form-control [nzOffset]="6" [nzSpan]="12">
      <button nz-button nzType="primary" nzSize="default" (click)="submitForm()">Submit</button>
    </nz-form-control>
  </nz-form-item> -->

    <h4>User was submitted successfully!</h4>
  </nz-form-item> -->
</form>
